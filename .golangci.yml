linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dupl 
    - errcheck
    # - funlen
    - gochecknoglobals
    - gochecknoinits
    - goconst 
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint 
    - gosec
    - gosimple
    - govet
    - ineffassign 
    - interfacer
    - lll 
    - maligned
    - misspell 
    - nakedret 
    - prealloc
    - scopelint
    - staticcheck 
    - structcheck 
    - stylecheck
    - typecheck
    - unconvert
    - unparam 
    - unused
    - varcheck